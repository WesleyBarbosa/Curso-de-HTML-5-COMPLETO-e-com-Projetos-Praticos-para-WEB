<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag param</title>
</head>
<body>

    <!--
    Atributos:
    name: Define o nome do parâmetro.
    value: Define o valor do parâmetro.
    -->

    <object data="/PDFs/O_que_é_HTML.pdf#page=3" type="application/pdf" width="600" height="400">
        <param name="page" value="3">
        Seu navegador não suporta a tag object.
    </object>

    
</body>
</html>
