    # rel: Especifica a relação entre o documento atual e o recurso vinculado, como "stylesheet" para folhas de estilo ou "icon" para ícones.
    # sizes: Define os tamanhos dos ícones vinculados, útil para ícones de diferentes resoluções (por exemplo, "16x16", "32x32").
