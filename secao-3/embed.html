    <title>tag embed</title>

<body>

    <!-- 
    Atributos:
    - src: Define o caminho do recurso a ser incorporado.
    - type: Especifica o tipo MIME do recurso incorporado.
    - width: Define a largura do recurso incorporado.
    - height: Define a altura do recurso incorporado.
    Exemplo de uso:
    <embed src="documento.pdf" type="application/pdf" width="600" height="400">
    -->

    <h1>Exemplo de uso da tag &lt;embed&gt;</h1>

</body>
