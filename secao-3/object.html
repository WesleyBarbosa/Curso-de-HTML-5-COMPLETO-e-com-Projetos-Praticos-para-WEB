<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag object</title>
</head>
<body>

    <!--
    Atributos:
    - data: Define o caminho do recurso a ser incorporado.
    - form: Define o formulário associado ao recurso incorporado.
    - type: Especifica o tipo MIME do recurso incorporado.
    - width: Define a largura do recurso incorporado.
    - height: Define a altura do recurso incorporado.
    - usemap: Especifica um mapa de imagem para o recurso incorporado.
    Exemplo de uso:
    <object data="documento.pdf" type="application/pdf" width="600" height="400">
        <p>Seu navegador não suporta o objeto.</p>
    </object>
    -->

    <h1>Exemplo de uso da tag &lt;object&gt;</h1>

    <object data="/PDFs/O_que_é_HTML.pdf" type="application/pdf" width="600" height="400">
        <p>Seu navegador não suporta o objeto.</p>
    </object>

</body>
</html>
