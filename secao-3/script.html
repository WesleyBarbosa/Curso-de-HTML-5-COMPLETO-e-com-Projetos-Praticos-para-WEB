<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /* 
        Atributos:
        # async: Executa o script de forma assíncrona, ou seja, não bloqueia o carregamento da página enquanto o script é baixado e executado.
        # defer: Adia a execução do script até que o documento HTML esteja completamente carregado e analisado.
        # type: Especifica o tipo de script. O valor padrão é "text/javascript".
        # crossorigin: Controla como os recursos são compartilhados entre diferentes origens.
        # referrerpolicy: Define a política de envio do cabeçalho Referer ao fazer solicitações.
        # charset: Especifica o conjunto de caracteres usado no script.
        # src: Especifica o URL do arquivo de script externo a ser incluído.
        */

        
    </script>

    <!-- fonte externa/pasta/js/script.js: -->
    <script src="/js/script.js" async charset="UTF-8" type="text/javascript" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</body>
</html>
