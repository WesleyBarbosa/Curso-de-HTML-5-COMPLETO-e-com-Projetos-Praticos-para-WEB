<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAG: DIV</title>
</head>
<body>

    <div style="width: 300px; height: 150px; background-color: lightblue; border: 2px solid navy; padding: 10px; margin: 20px;">
        <h2>Exemplo de Div</h2>
        <p>Esta é uma seção de conteúdo dentro de uma tag &lt;div&gt;. A tag &lt;div&gt; é usada para agrupar elementos HTML e aplicar estilos ou scripts a eles.</p>
    </div>
    
</body>
</html>
