<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo: data</title>
</head>
<body>

    <ul>
        <li data-id="1" data-email="john@gmail.com" data-idade="25">John Doe</li>
        <li data-id="2" data-email="joaorangel@gmail.com" data-idade="33">Jo√£o Rangel</li>
        <li data-id="3" data-email="mariasilva@gmail.com" data-idade="27">Maria Silva</li>
    </ul>

    <script>
        document.querySelectorAll('li').forEach(liEl => {
            console.log("ID: " + liEl.dataset.id);
            console.log("Email: " + liEl.dataset.email);
            console.log("Idade: " + liEl.dataset.idade);
        });
    </script>
    
</body>
</html>
