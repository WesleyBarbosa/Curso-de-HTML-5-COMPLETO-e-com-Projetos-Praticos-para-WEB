<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo: style</title>
</head>
<body>

    <!-- Este Atributo é usado para definir o estilo de um elemento HTML in line -->

    <p style="color: blue; font-size: 20px;">Este parágrafo tem o texto em azul e tamanho 20px.</p>

    <p style="background-color: yellow; padding: 10px;">Este parágrafo tem o fundo amarelo e um espaçamento interno de 10px.</p>
    
</body>
</html>
