<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo: accesskey</title>
</head>
<body>

    <!-- Atributo accesskey -->
    <button type="button" accesskey="n">Novo</button>
    <button type="button" accesskey="s">Salvar</button>

    <!-- 
    ## Teclas de Atalho ##
     - no Chrome: Alt + N e Alt + S 
     - no Firefox: Ctrl + Alt + N e Ctrl + Alt + S 
     - no Edge: Alt + N e Alt + S 
     -->
    
</body>
</html>
