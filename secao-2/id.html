<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo: id</title>
    <style>
        #titulo {
            color: blue;
            font: 35px Arial, sans-serif, bold;
        }
        #paragrafo {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Atributo id tem que ser unico dentro do HTML -->
    <h1 id="titulo">Título Principal</h1>
    <p id="paragrafo">Parágrafo com ID</p>

</body>
</html>
