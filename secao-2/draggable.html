<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo: draggable</title>
    <style>
        #quadrado {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>

    <!-- Este Atributo é usado para tornar um elemento arrastável -->
    <button type="button" draggable="true">OK</button>
    <div id="quadrado" draggable="true"></div>
</body>
</html>
