<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo: dir</title>
</head>
<body>

    <!-- Este Atributo é usado para definir a direção do texto em um elemento HTML -->
    <p dir="ltr">Este parágrafo está em inglês e é lido da esquerda para a direita.</p><!-- Left to Right -->
    <p dir="rtl">هذا الفقرة باللغة العربية وتقرأ من اليمين إلى اليسار.</p><!-- Right to Left -->
    
</body>
</html>
