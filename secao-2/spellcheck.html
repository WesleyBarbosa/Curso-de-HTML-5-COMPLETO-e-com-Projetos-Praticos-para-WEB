<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo: spellcheck</title>
</head>
<body>

    <p spellcheck="true" contenteditable="true">O atributo spellcheck estiver true, ele verifica a ortografia do texto digitado pelo usuário.</p>

    <p spellcheck="false" contenteditable="true">O atributo spellcheck estiver false, ele não verifica a ortografia do texto digitado pelo usuário.</p>
    
</body>
</html>
