<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo: tabindex</title>
</head>
<body>

    <!-- O atributo tabindex é usado para definir a ordem de navegação dos elementos interativos em uma página web -->

    <button tabindex="1">Botão 1</button>
    <button tabindex="2">Botão 2</button>
    <button tabindex="3">Botão 3</button><br>
    <input type="text" tabindex="4" placeholder="Campo de texto com tabindex 4"><br>
    <a href="#" tabindex="5">Link com tabindex 5</a>

</body>
</html>
