<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo: translate</title>
</head>
<body>

    <!-- O atributo translate é usado para indicar se o conteúdo de um elemento deve ser traduzido ou não -->

    <p translate="yes">Welcome to the jungle!.</p><!-- Este parágrafo será traduzido -->
    
    <p translate="no">Welcome to the jungle!.</p><!-- Este parágrafo NÃO será traduzido -->

</body>
</html>
